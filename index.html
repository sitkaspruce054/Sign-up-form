<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="img-holder">
        <img class = "img"src="back2.jpg" alt="Generic Background Image">
        <div class = "caption">
            Musicianship
        </div>
    </div>
    <div class="main-body">
        <div class="quote">
            <blockquote>
                This is not a real online service (At least, not yet!). This could
                be a way for musicians in local communities to connect and collaborate
                or something, idk, maybe this already exists?
               
            </blockquote>
            <blockquote>
                You know you want to.
            </blockquote>
        </div>
        <div class="form">
            <h3> Lets do this!</h3>
            <form class= "form_container"action="example.com/path" method="post">
                
                <ul>

                    <li>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" required>
                    </li>

                    <li>
                        <label for="user_email">EMAIL:</label>
                        <input type="email" id="email" required>
                    </li>

                    <li>
                        <label for="user_password">PASSWORD:</label>
                        <input type="password" id="password" required>
                    </li>

                </ul>

                <ul>
                    

                    <li>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" required>
                    </li>

                    <li>
                        <label for="user_phone">PHONE NUMBER:</label>
                        <input type="number" id="phone_number" required>
                    </li>

                    <li>
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password"id="confirm_password" required>
                    </li>

                    

    
                </ul>
            </div>
           
        <button > Create Account</button>
        <div class="footer"> Already have an account? <a href="url"> Log in</a></div>
        </div>
        
       
        

             
        
    </div>
    
    
</body>
<footer>

</footer>
</html>
